<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registro</title>

    </h:head>
    
    <h:body  style="padding-top: 10px; padding-bottom: 20px;">
        
        <h:form>   
            <p:messages autoUpdate="true" showDetail="true"/>
            <p:panel style="width:800px;margin: auto;border: none;">
                <p:panel style="border: none;margin: auto">
                    <h:link outcome="/index?faces-redirect=true">
                        <p:graphicImage url="/resources/images/logo.png" style="width:200px; margin: auto"/>
                    </h:link>
                        
                </p:panel>
                
                <p:tabView orientation="left">
                    <p:tab title="Registrarse como paciente">      
                        <h:form>
                            <h:panelGrid columns="2" cellpadding="10" cellspacing="10" >
                        
                                <h:outputLabel for="dniP" value="DNI: " />
                                <p:inputText id="dniP" value="#{registerController.dniP}" label="DNI" />

                                <h:outputLabel for="nameP" value="Nombre y apellidos: " />
                                <p:inputText id="nameP" value="#{registerController.nombreP}" label="Nombre" />

                                <h:outputLabel for="numeroSSP" value="Número de la Seguridad Social: " />
                                <p:inputText id="numeroSSP" value="#{registerController.ssP}" label="numeroSS" />

                                <h:outputLabel for="passwordP" value="Contraseña: " />
                                <p:password id="passwordP" value="#{registerController.passwordP}" label="password" feedback = "true"/>

                                <p:commandButton value="Continuar" action="#{registerController.registerPaciente()}"/>
                           
                            </h:panelGrid>
                        </h:form>
                    </p:tab>
                    
                    
                    
                    <p:tab title="Registrarse como médico">
                        <h:panelGrid columns="2" cellpadding="10" cellspacing="10" >
                            <h:outputLabel for="dniM" value="DNI: " />
                            <p:inputText id="dniM" value="#{registerController.dniM}" label="DNI" />

                            <h:outputLabel for="nameM" value="Nombre y apellidos: " />
                            <p:inputText id="nameM" value="#{registerController.nombreM}" label="Nombre" />

                            <h:outputLabel for="numeroSSM" value="Número de la Seguridad Social: " />
                            <p:inputText id="numeroSSM" value="#{registerController.ssM}" label="numeroSS" />
                                                       
                            <h:outputLabel for="centromedicoM" value="Centro médico: " />
                            <p:inputText id="centromedicoM" value="#{registerController.centroMedico}" label="centromedico" />
                            
                            <h:outputLabel for="emailM" value="E-mail: " />
                            <p:inputText id="emailM" value="#{registerController.emailM}" label="email" />
                            
                            <h:outputLabel for="direccionM" value="Dirección: " />
                            <p:inputText id="direccionM" value="#{registerController.direccionM}" label="direccion" />
                            
                            <h:outputLabel for="codigoM" value="Código de registro " />
                            <p:inputText id="codigoM" value="#{registerController.codigoM}" label="codigo" title="Contacta con VirtualFarma para obtener tu código.">
                                <p:tooltip id="toolTipFocusX" for="codigoM" showEvent="focus" hideEvent="blur" />
                            </p:inputText>
                            
                                                        
                            <h:outputLabel for="passwordM" value="Contraseña: " />
                            <p:password id="passwordM" value="#{registerController.passwordM}" label="password" feedback = "true"/>
                            
                            <p:commandButton value="Continuar" action="#{registerController.registerMedico()}"/>
                        </h:panelGrid>
                    </p:tab>
                    
                    <p:tab title="Registrarse como farmacia">
                        <h:panelGrid columns="2" cellpadding="10" cellspacing="10" >
                            <h:outputLabel for="cif" value="CIF: " />
                            <p:inputText id="cif" value="#{registerController.cif}" label="CIF" />

                            <h:outputLabel for="direccionF" value="direccion: " />
                            <p:inputText id="direccionF" value="#{registerController.direccion}" label="direccion" />

                            <h:outputLabel for="horario" value="Horario: " />
                            <p:inputText id="horario" value="#{registerController.horario}" label="horario" />
                            
                            <h:outputLabel for="nombreF" value="Nombre de la farmacia: " />
                            <p:inputText id="nombreF" value="#{registerController.nombreFarm}" label="nombreFarmacia" />
                            
                            <h:outputLabel for="nombreD" value="Nombre del dueño: " />
                            <p:inputText id="nombreD" value="#{registerController.nombreDue}" label="nombreDue" />
                            
                            <h:outputLabel for="numeroCue" value="Número de cuenta: " />
                            <p:inputText id="numeroCue" value="#{registerController.numeroCue}" label="numeroCue" />
                            
                            <h:outputLabel for="telefono" value="Teléfono: " />
                            <p:inputText id="telefono" value="#{registerController.telefono}" label="telefono" />
                            
                            <h:outputLabel for="email" value="E-mail " />
                            <p:inputText id="email" value="#{registerController.email}" label="email" />
                            
                            <h:outputLabel for="passwordF" value="Contraseña: " />
                            <p:password id="password" value="#{registerController.password}" label="password" feedback = "true"/>
                            
                            <h:outputLabel for="codigoF" value="Código de registro " />
                            <p:inputText id="codigo" value="#{registerController.codigo}" label="codigo" title="Contacta con VirtualFarma para obtener tu código."/>
                            <p:tooltip id="toolTipFocus" for="codigo" showEvent="focus" hideEvent="blur" />
                            
                            
                            <p:commandButton value="Continuar" action="#{registerController.registerFarmacia()}"/>
                        </h:panelGrid>
                    </p:tab>
                </p:tabView>
            </p:panel>
        </h:form>
     
    </h:body>
</html>
