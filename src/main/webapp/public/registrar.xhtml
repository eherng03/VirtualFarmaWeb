<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Registro</title>

    </h:head>
    
    <h:body  style="padding-top: 20px; padding-bottom: 20px;">
        
        <h:form  style="width:800px;margin: auto;border: none;">   
            <p:messages autoUpdate="true" showDetail="true"/>
            <p:panel>
                <p:panel style="align-content: center;border: none;margin: auto">
                    <p:graphicImage url="/resources/images/logo.png" style="width:200px; margin: auto"/>
                </p:panel>
                
                <p:tabView orientation="left">
                    <p:tab title="Registrarse como paciente">                    
                        <h:panelGrid columns="2" cellpadding="10" cellspacing="10" >
                            <h:outputLabel for="dni" value="DNI: " />
                            <p:inputText id="dni" value="#{registerController.dniPaciente}" required="true" label="DNI" />

                            <h:outputLabel for="name" value="Nombre y apellidos: " />
                            <p:inputText id="name" value="#{registerController.nombrePaciente}" required="true" label="Nombre" />

                            <h:outputLabel for="numeroSS" value="Número de la Seguridad Social: " />
                            <p:inputText id="numeroSS" value="#{registerController.ssPaciente}" required="true" label="numeroSS" />
                             
                            <h:outputLabel for="password" value="Contraseña: " />
                            <p:password id="password" value="#{registerController.password}" required="true" label="password" feedback = "true"/>
                            
                            <p:commandButton value="Continuar" action="#{registerController.registerPaciente()}"/>
                        </h:panelGrid>
                    </p:tab>
                    
                    
                    
                    <p:tab title="Registrarse como médico">
                        <h:panelGrid columns="2" cellpadding="10" cellspacing="10" >
                            <h:outputLabel for="dni" value="DNI: " />
                            <p:inputText id="dni" value="#{registerController.dniPaciente}" required="true" label="DNI" />

                            <h:outputLabel for="name" value="Nombre y apellidos: " />
                            <p:inputText id="name" value="#{registerController.nombrePaciente}" required="true" label="Nombre" />

                            <h:outputLabel for="numeroSS" value="Número de la Seguridad Social: " />
                            <p:inputText id="numeroSS" value="#{registerController.ssPaciente}" required="true" label="numeroSS" />
                            
                            <h:outputLabel for="password" value="Contraseña: " />
                            <p:password id="password" value="#{registerController.password}" required="true" label="password" feedback = "true"/>
                            
                            <h:outputLabel for="centromedico" value="Centro médico: " />
                            <p:inputText id="centromedico" value="#{registerController.ssPaciente}" required="true" label="centromedico" />
                            
                            <h:outputLabel for="direccion" value="Dirección: " />
                            <p:inputText id="direccion" value="#{registerController.ssPaciente}" required="true" label="centromedico" />
                            
                            <p:commandButton value="Continuar" action="#{registerController.registerPaciente()}"/>
                        </h:panelGrid>
                    </p:tab>
                    
                    <p:tab title="Registrarse como farmacia">
                        <h:panelGrid columns="2" cellpadding="10" cellspacing="10" >
                            <h:outputLabel for="dni" value="DNI: " />
                            <p:inputText id="dni" value="#{registerController.dniPaciente}" required="true" label="DNI" />

                            <h:outputLabel for="name" value="Nombre y apellidos: " />
                            <p:inputText id="name" value="#{registerController.nombrePaciente}" required="true" label="Nombre" />

                            <h:outputLabel for="numeroSS" value="Número de la Seguridad Social: " />
                            <p:inputText id="numeroSS" value="#{registerController.ssPaciente}" required="true" label="numeroSS" />
                            
                            <h:outputLabel for="password" value="Contraseña: " />
                            <p:password id="password" value="#{registerController.password}" required="true" label="password" feedback = "true"/>
                            
                            <p:commandButton value="Continuar" action="#{registerController.registerPaciente()}"/>
                        </h:panelGrid>
                    </p:tab>
                </p:tabView>
            </p:panel>
        </h:form>
     
    </h:body>
</html>
