<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        
        <title>Virtual farma</title>
             
      
        
    </h:head>
    <h:body>

        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <div class="form-group col-md-6">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon"><i class="fas fa-user"></i></span>
                    <h:outputText value="User " />
                    <p:inputText id="user" value="#{indexController.username}" />      
                </div>
                <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon"><i class="fas fa-key"></i></span>
                    <h:outputText value="Password " />
                    <p:password id="password" value="#{indexController.password}" />      
                </div>
            </h:panelGrid>
            <p:commandButton value="Login" actionListener="#{indexController.login()}" oncomplete="handleLoginRequest(xhr, status, args)" />
            <h:commandLink action="initWindow" value="Dale aqui colega"/>
        </h:form>
                 
       
        
     
        
        
        
        <h:outputScript name="bootstrap/js/bootstrap.js" />
        <h:outputScript name="js/shards.min.js"/> 
    </h:body>
</html>
