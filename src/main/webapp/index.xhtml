<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Virtual farma</title>

    </h:head>
    
    <h:body  style="padding-top: 50px; padding-bottom: 20px;">
        
        <h:form>   
            <p:messages autoUpdate="true" showDetail="true"/>
            <p:panel style="width:500px;margin: auto;border: none;">
                <p:panel style="align-content: center;border: none;margin: auto">
                    <p:graphicImage url="/resources/images/logo.png" style="width:450px"/>
                </p:panel>
                
                <p:panel  style="margin: auto; padding-top: 10px; border: none;">
                    <p:selectOneRadio id="usertype" value="#{indexController.usertype}" style="margin: auto">
                        <f:selectItem itemLabel="Paciente" itemValue="paciente"/>
                        <f:selectItem itemLabel="Farmacia" itemValue="farmacia" />
                        <f:selectItem itemLabel="Médico" itemValue="medico" />
                    </p:selectOneRadio>
                </p:panel>


                <h:panelGrid style="margin: auto; " >
                    <h:outputLabel for="username" value="Nombre de usuario: " />
                    <p:inputText id="username" value="#{indexController.username}" required="true" label="username" />
                    <br></br>
                    <h:outputLabel for="password" value="Contraseña: " />
                    <p:password id="password" value="#{indexController.password}" required="true" label="password" feedback = "true"/>

                    <br></br>
                    <p:commandButton value="Iniciar sesión" action="#{indexController.login()}"/>
                    <br></br> 
                    <h:outputLabel for="reg" value="¿Aún no tienes cuenta? "/>
                    <b:link id="reg" value=" Registrate" href="./public/registrar.xhtml"></b:link>

                </h:panelGrid>

            </p:panel>
        </h:form>
     
    </h:body>
</html>
