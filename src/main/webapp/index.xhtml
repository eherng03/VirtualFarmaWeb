<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <title>Virtual farma</title>
             
      
        
    </h:head>
    <h:body>
        <div class="navbar navbar-inverse">
            <div class="navbar-brand">JSF Bootstrap</div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12 col-md-3">
                    <div class="form-login">
                    <h4>Bienvenido a VirtualFarma</h4>
                    <input type="text" id="userName" class="form-control input-sm chat-input" placeholder="username" value="#{indexController.username}"/>
            
                    <input type="text" id="userPassword" class="form-control input-sm chat-input" placeholder="password" value="#{indexController.password}" feedback = "true"/>
                  
                    <p:commandButton value="Login" action="#{indexController.login()}" oncomplete="handleLoginRequest(xhr, status, args)" />
                    </div>

                </div>
            </div>
        </div>
        
            
        
        
        
        <h:outputScript name="bootstrap/js/bootstrap.js" />
        <h:outputScript name="js/shards.min.js"/> 
    </h:body>
</html>
