<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Virtual farma - Farmacia</title>

    </h:head>
    
    <h:body  style="padding-top: 50px; padding-bottom: 20px;">
        <h:form>
            <b:navBar brand="Virtual Farma" brandHref="#" fluid="true" fixed="top" inverse="true">
                <b:navbarLinks>
                    <b:navLink value="Buscar recetas" outcome="ventanaFarmaciaRecetas?faces-redirect=true" icon="search"></b:navLink>
                    <b:dropMenu value="Productos">
                        <b:navCommandLink value="Añadir producto" icon="plus"></b:navCommandLink>
                        <b:navCommandLink value="Ver lista de productos" outcome="ventanaFarmaciaLista?faces-redirect=true" icon="list"></b:navCommandLink>
                    </b:dropMenu>
                    <b:navCommandLink value="Realizar venta" outcome="ventanaFarmaciaVenta?faces-redirect=true" icon="euro"></b:navCommandLink>
                    <b:dropMenu value="" icon="user">
                        <b:navCommandLink value="Ver mi perfil" outcome="ventanaFarmacia?faces-redirect=true" icon="eye-open"></b:navCommandLink>
                        <b:navCommandLink value="Cerrar sesión" outcome="/index?faces-redirect=true"></b:navCommandLink>
                    </b:dropMenu>
                    <b:navLink value="" outcome="/public/helpFarmacia?faces-redirect=true" icon="question-sign" style="position: absolute; right: 0%;"></b:navLink>
                </b:navbarLinks>
            </b:navBar>
            <p:messages autoUpdate="true" showDetail="true"/>
<!--                                    ADD PRODUCTO                                                 -->
        <p:messages autoUpdate="true" showDetail="true"/>
            <p:panel style="width:800px;margin: auto;border: none;" >
                    <p:panel style="border: none;margin: auto">
                        <p:graphicImage url="/resources/images/logo.png" style="width:200px; margin: auto"/>
                    </p:panel>    
                    <h:form>
                        <h:panelGrid columns="2" cellpadding="10" cellspacing="10" >

                            <h:outputLabel for="nombreP" value="Nombre: " />
                            <p:inputText id="nombreP" value="#{farmaciaController.nombreP}" label="DNI" />

                            <h:outputLabel for="precioP" value="Precio: " />
                            <p:inputText id="precioP" value="#{farmaciaController.precioP}" label="Nombre" />

                            <h:outputLabel for="cuantiaP" value="Cantidad: " />
                            <p:inputText id="cuantiaP" value="#{farmaciaController.cuantiaP}" label="numeroSS" />

                            <p:commandButton value="Añadir" actionListener="#{farmaciaController.addProducto()}"/>

                        </h:panelGrid>
                    </h:form>
                </p:panel>

        </h:form>
    </h:body>
</html>
