<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Virtual farma - Farmacia</title>

    </h:head>
    
    <h:body  style="padding-top: 50px; padding-bottom: 20px;">
        <h:form>
            <b:navBar brand="Virtual Farma" brandHref="#" fluid="true" fixed="top" inverse="true">
                <b:navbarLinks>
                    <b:navLink value="Buscar recetas" href="#" icon="search"></b:navLink>
                    <b:dropMenu value="Productos">
                        <b:navCommandLink value="Añadir producto" actionListener="#{farmaciaController.renderAddProducto()}" icon="plus" update="@form"></b:navCommandLink>
                        <b:navCommandLink value="Ver lista de productos" actionListener="#{farmaciaController.renderProductos()}" icon="list" update="@form"></b:navCommandLink>
                    </b:dropMenu>
                    <b:navLink value="Realizar venta" href="#" icon="euro"></b:navLink>
                    <b:dropMenu value="" icon="user">
                        <b:navCommandLink value="Ver mi perfil" actionListener="#{farmaciaController.renderPerfil()}" icon="eye-open" update="@form"></b:navCommandLink>
                        <b:navCommandLink value="Cerrar sesión" actionListener="#{farmaciaController.logOut()}" icon="log-out"></b:navCommandLink>
                    </b:dropMenu>
                    <b:navLink value="" href="#" icon="question-sign" style="position: absolute; right: 0%;"></b:navLink>
                </b:navbarLinks>
            </b:navBar>
            
<!--                                    PRODUCTOS                                                     -->   
            <b:panel id="recetas" rendered="#{farmaciaController.showProductos}">
                <p:repeat value="#{farmaciaController.farmacia.productosCollection}" var="producto">
                    <h:panelGrid columns="3" style="width:100%" cellspacing = "10" columnClasses="nombre, detalle, editarEliminar">
                        <p:outputPanel>
                           <h:panelGrid columns="1" cellpadding="5" cellspacing = "10" style="position: relative; left: 20%;" >
                               <h:outputText value="#{producto.productosPK.nombre}" style="font-weight: bold; left: 10%"/>
                           </h:panelGrid>
                        </p:outputPanel>
                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="50" cellspacing = "10" style="position: relative; left: 20%;">
                               <h:outputText value="Precio:" style="font-weight: bold"/>
                               <h:outputText value="#{producto.precio}"/>
                               <h:outputText value="Número en stock:" style="font-weight: bold"/>
                               <h:outputText value="#{producto.cuantia}"/>
                           </h:panelGrid>
                        </p:outputPanel>
                        <p:outputPanel>
                            <h:panelGrid columns="1" cellpadding="5" style="position: relative; left: 20%;">
                                <b:button icon="edit" title="Editar"></b:button>
                                <b:button icon="remove" title="Borrar"></b:button>
                            </h:panelGrid>
                       </p:outputPanel>
                    </h:panelGrid>
                    <hr />
               </p:repeat>
            </b:panel>
<!--                                    ADD PRODUCTO                                                 -->
        <p:messages autoUpdate="true" showDetail="true"/>
            <p:panel style="width:800px;margin: auto;border: none;" rendered="#{farmaciaController.showAddProducto}">
                    <p:panel style="border: none;margin: auto">
                        <p:graphicImage url="/resources/images/logo.png" style="width:200px; margin: auto"/>
                    </p:panel>    
                    <h:form>
                        <h:panelGrid columns="2" cellpadding="10" cellspacing="10" >

                            <h:outputLabel for="nombreP" value="Nombre: " />
                            <p:inputText id="nombreP" value="#{farmaciaController.nombreP}" label="DNI" />

                            <h:outputLabel for="precioP" value="Precio: " />
                            <p:inputText id="precioP" value="#{farmaciaController.precioP}" label="Nombre" />

                            <h:outputLabel for="cuantiaP" value="Cantidad: " />
                            <p:inputText id="cuantiaP" value="#{farmaciaController.cuantiaP}" label="numeroSS" />

                            <p:commandButton value="Añadir" actionListener="#{farmaciaController.addProducto()}"/>

                        </h:panelGrid>
                    </h:form>
                </p:panel>
<!--                                      PERFIL                                                     -->   
            <b:panel id="perfil" rendered="#{farmaciaController.showPerfil}">
                <h:panelGrid columns="2" style="width:100%" cellspacing = "10" columnClasses="nombre, detalle">
                    <p:outputPanel>
                       <h:panelGrid columns="1" cellpadding="5" cellspacing = "10" style="position: relative; left: 20%;" >
                           <h:outputText value="#{farmaciaController.farmacia.nombre}" style="font-weight: bold; left: 10%"/>
                       </h:panelGrid>
                    </p:outputPanel>
                    <p:outputPanel>
                        <h:panelGrid columns="2" cellpadding="50" cellspacing = "10" style="position: relative; left: 20%;">
                           <h:outputText value="CIF:" style="font-weight: bold"/>
                           <h:outputText value="#{farmaciaController.farmacia.cif}"/>
                           <h:outputText value="Horario:" style="font-weight: bold"/>
                           <h:outputText value="#{farmaciaController.farmacia.horario}"/>
                           <h:outputText value="Direccion:" style="font-weight: bold"/>
                           <h:outputText value="#{farmaciaController.farmacia.direccion}"/>
                           <h:outputText value="Número de cuenta" style="font-weight: bold"/>
                           <h:outputText value="#{farmaciaController.farmacia.numeroCuenta}"/>
                           <h:outputText value="Dueño:" style="font-weight: bold"/>
                           <h:outputText value="#{farmaciaController.farmacia.nombreDueno}"/>
                           <h:outputText value="Teléfono" style="font-weight: bold"/>
                           <h:outputText value="#{farmaciaController.farmacia.telefono}"/>
                           <h:outputText value="Email" style="font-weight: bold"/>
                           <h:outputText value="#{farmaciaController.farmacia.email}"/>
                       </h:panelGrid>
                    </p:outputPanel>
                </h:panelGrid>
            </b:panel>
        </h:form>
    </h:body>
</html>
