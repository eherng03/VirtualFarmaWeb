<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Virtual farma - Medico</title>

    </h:head>
    
    <h:body  style="padding-top: 50px; padding-bottom: 20px;">
        <h:form>
            <b:navBar brand="Virtual Farma" brandHref="#" fluid="true" fixed="top" inverse="true">
                <b:navbarLinks>
                    <b:navCommandLink value="Crear receta" outcome="ventanaMedicoReceta?faces-redirect=true" icon="plus"></b:navCommandLink>
                    <b:navCommandLink value="Buscar paciente" active="true" icon="search"></b:navCommandLink>
                    <b:dropMenu value="" icon="user">
                        <b:navCommandLink value="Ver mi perfil" outcome="ventanaMedico?faces-redirect=true" icon="eye-open"></b:navCommandLink>

                        <b:navCommandLink value="Cerrar sesión" outcome="/index?faces-redirect=true" icon="log-out"></b:navCommandLink>
                    </b:dropMenu>
                    <b:navCommandLink value="" outcome="/public/helpMedico?faces-redirect=true" icon="question-sign" style="position: absolute; right: 0%;"></b:navCommandLink>
                </b:navbarLinks>
              </b:navBar>
        
            
<!--                                      PERFIL                                                     -->   
            <b:panel id="perfil" rendered="#{medicoController.showPerfil}">
                <h:panelGrid columns="2" style="width:100%" cellspacing = "10">
                    <p:outputPanel style="width:30%">
                       <h:panelGrid columns="1" cellpadding="5" cellspacing = "10">
                           <h:outputText value="#{medicoController.medico.nombre}" style="font-weight: bold;"/>
                       </h:panelGrid>
                    </p:outputPanel>
                    <p:outputPanel style="width:70%">
                        <h:panelGrid columns="2" cellpadding="50" cellspacing = "10" style="position: relative;;">
                           <h:outputText value="DNI: " style="font-weight: bold"/>
                           <h:outputText value="#{medicoController.medico.dni}"/>
                           <h:outputText value="Número de la SS: " style="font-weight: bold"/>
                           <h:outputText value="#{medicoController.medico.numeroSS}"/>
                           <h:outputText value="Centro médico: " style="font-weight: bold"/>
                           <h:outputText value="#{medicoController.medico.centroMedico}"/>
                           <h:outputText value="Dirección: " style="font-weight: bold"/>
                           <h:outputText value="#{medicoController.medico.direccion}"/>
                           <h:outputText value="Email: " style="font-weight: bold"/>
                           <h:outputText value="#{medicoController.medico.email}"/>
                       </h:panelGrid>
                    </p:outputPanel>
                </h:panelGrid>
            </b:panel>
        </h:form>
    </h:body>
</html>
